<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Indie+Flower&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
</head>
<body>
    <div class="line"></div>
    <div class="main-container">
        <div class="note-list">
            <p>Your notes:</p>
        </div>
        <div class="new-note">
            <div class="new-note-container">
                <img class="plus-img" src="plus-violet.svg" alt="">
                <h1>Add a new note</h1> 
            </div>
            
            <textarea name="" id=""></textarea>
            <div class="button-box">
                <button class="delete-button">Delete</button>
                <button class="save-button">Save</button>  
            </div>
        </div>
        <div class="confirm-delete" style="display: none;">
            <p>Are you sure you want to delete the note?</p>
            <div class="button-container">
                <button class="yes-delete-button">Yes</button>
                <button class="cancel-delete-button">Cancel</button>
            </div>
        </div>
    </div>

  



    <script src="script.js"></script>
</body>
</html>
